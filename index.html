<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer> </script>
</head>
<body>
    <h1>Spli<br>tter</h1>
    <div class="container">
        <div class="tip-input">
            <div class="bill">
                <h2>bill</h2>
                <div>$100</div>
            </div>
    
            <div class="tip">
                <h2>Select Tip %</h2>
                <button class="percentTip"> 5% </button>
                <button class="percentTip"> 10% </button>
                <button class="percentTip"> 15% </button>
                <button class="percentTip"> 25% </button>
                <button class="percentTip"> 50% </button>
            </div>

            <div class="people">
                <h2>Number of People</h2>
                <div class="numPeople">People: 5</div>
            </div>
        </div>

        <div class="tip-calcuator">
            <div class="tip-people">
                <div class="tip"> tip: </div>
            </div>
            <div class="total-bill"> total bill: </div>
        </div>
    </div>
</body>
</html>
